<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<h2>Enter Password:</h2>
<input type="text" id="passwordInput">
<button onclick="checkPassword()">Submit</button>
<p id="resultMessage"></p>
<p>v.1.2</p>

<script>
    function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        var resultMessage = document.getElementById("resultMessage");

        // You can customize the password and messages as per your requirement
        if (password === "begin") {
            resultMessage.innerText = "hi Logan, you entered the correct password. your next clue is to look in the piano bench.";
        } else if (password === "williamtheconqueror") {
            resultMessage.innerText = "good work, your next clue is in the where the ice cream is";
        } else if (password === "0") {
            resultMessage.innerText = "how long did it take you? ok so next go open up the microwave.";
        } else if (password === "") {
            resultMessage.innerText = "Please enter a password.";
        } else {
            resultMessage.innerText = "Incorrect password. Please try again.";
        }
    }
</script>
</body>
</html>
